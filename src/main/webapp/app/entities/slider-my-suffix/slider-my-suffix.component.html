<div>
    <h2>
        <span jhiTranslate="callCrmApp.slider.home.title">Sliders</span>
        <button class="btn btn-primary float-right jh-create-entity create-slider-my-suffix" [routerLink]="['/', { outlets: { popup: ['slider-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="callCrmApp.slider.home.createLabel">
            Create new Slider
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sliders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="callCrmApp.slider.name">Name</span></th>
            <th><span jhiTranslate="callCrmApp.slider.code">Code</span></th>
            <th><span jhiTranslate="callCrmApp.slider.urlLink">Url Link</span></th>
            <th><span jhiTranslate="callCrmApp.slider.active">Active</span></th>
            <th><span jhiTranslate="callCrmApp.slider.createdOn">Created On</span></th>
            <th><span jhiTranslate="callCrmApp.slider.content">Content</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let slider of sliders ;trackBy: trackId">
                <td><a [routerLink]="['../slider-my-suffix', slider.id ]">{{slider.id}}</a></td>
                <td>{{slider.name}}</td>
                <td>{{slider.code}}</td>
                <td>{{slider.urlLink}}</td>
                <td>{{slider.active}}</td>
                <td>{{slider.createdOn | date:'mediumDate'}}</td>
                <td>{{slider.content}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../slider-my-suffix', slider.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slider-my-suffix/'+ slider.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slider-my-suffix/'+ slider.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
