
<div *ngIf="page">
    <h2><span jhiTranslate="callCrmApp.page.detail.title">Page</span> {{page.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="callCrmApp.page.name">Name</span></dt>
        <dd>
            <span>{{page.name}}</span>
        </dd>
        <dt><span jhiTranslate="callCrmApp.page.content">Content</span></dt>
        <dd>
            <span>{{page.content}}</span>
        </dd>
        <dt><span jhiTranslate="callCrmApp.page.urlLink">Url Link</span></dt>
        <dd>
            <span>{{page.urlLink}}</span>
        </dd>
        <dt><span jhiTranslate="callCrmApp.page.active">Active</span></dt>
        <dd>
            <span>{{page.active}}</span>
        </dd>
        <dt><span jhiTranslate="callCrmApp.page.createdOn">Created On</span></dt>
        <dd>
            <span>{{page.createdOn | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'page-my-suffix/'+ page.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
