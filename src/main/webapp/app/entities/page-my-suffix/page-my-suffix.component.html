<div>
    <h2>
        <span jhiTranslate="callCrmApp.page.home.title">Pages</span>
        <button class="btn btn-primary float-right jh-create-entity create-page-my-suffix" [routerLink]="['/', { outlets: { popup: ['page-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="callCrmApp.page.home.createLabel">
            Create new Page
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="callCrmApp.page.name">Name</span></th>
            <th><span jhiTranslate="callCrmApp.page.content">Content</span></th>
            <th><span jhiTranslate="callCrmApp.page.urlLink">Url Link</span></th>
            <th><span jhiTranslate="callCrmApp.page.active">Active</span></th>
            <th><span jhiTranslate="callCrmApp.page.createdOn">Created On</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let page of pages ;trackBy: trackId">
                <td><a [routerLink]="['../page-my-suffix', page.id ]">{{page.id}}</a></td>
                <td>{{page.name}}</td>
                <td>{{page.content}}</td>
                <td>{{page.urlLink}}</td>
                <td>{{page.active}}</td>
                <td>{{page.createdOn | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../page-my-suffix', page.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'page-my-suffix/'+ page.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'page-my-suffix/'+ page.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
