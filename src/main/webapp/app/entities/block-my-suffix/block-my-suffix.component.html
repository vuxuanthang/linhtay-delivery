<div>
    <h2>
        <span jhiTranslate="callCrmApp.block.home.title">Blocks</span>
        <button class="btn btn-primary float-right jh-create-entity create-block-my-suffix" [routerLink]="['/', { outlets: { popup: ['block-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="callCrmApp.block.home.createLabel">
            Create new Block
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="blocks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="callCrmApp.block.name">Name</span></th>
            <th><span jhiTranslate="callCrmApp.block.code">Code</span></th>
            <th><span jhiTranslate="callCrmApp.block.urlLink">Url Link</span></th>
            <th><span jhiTranslate="callCrmApp.block.active">Active</span></th>
            <th><span jhiTranslate="callCrmApp.block.createdOn">Created On</span></th>
            <th><span jhiTranslate="callCrmApp.block.content">Content</span></th>
            <th><span jhiTranslate="callCrmApp.block.categoryBlock">Category Block</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let block of blocks ;trackBy: trackId">
                <td><a [routerLink]="['../block-my-suffix', block.id ]">{{block.id}}</a></td>
                <td>{{block.name}}</td>
                <td>{{block.code}}</td>
                <td>{{block.urlLink}}</td>
                <td>{{block.active}}</td>
                <td>{{block.createdOn | date:'mediumDate'}}</td>
                <td>{{block.content}}</td>
                <td>
                    <div *ngIf="block.categoryBlockId">
                        <a [routerLink]="['../category-block-my-suffix', block.categoryBlockId  ]" >{{block.categoryBlockId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../block-my-suffix', block.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'block-my-suffix/'+ block.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'block-my-suffix/'+ block.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
